<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>handlebars</title>
</head>
<body>
	<div id="div1"></div>
	<script id="entry-template" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{body}}
			</div>
		</div>
	</script>

	<div class="div2"></div>
	<script id="entry2" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{firstName}}</h1>
			<div class="body">
				{{lastName}}
			</div>
		</div>
	</script>

	<script src="plugin/seajs-3.0.0/sea.js"></script>
	<script src="js/config.js"></script>
	<script>
		seajs.use(['index']);
	</script>
</body>
</html>

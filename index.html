<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handlebars</title>
</head>
<body>
    <h1>each-基本循环使用方法</h1>

     <!--基础html框架-->
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody id="tableList"></tbody>
    </table>
    <script id="table-template" type="text/x-handlebars-template">
    {{#each student}}
        <tr>
            <td>{{name}}</td>
            <td>{{sex}}</td>
            <td>{{age}}</td>
        </tr> 
    {{/each}}
    </script>

    <script src="moudle/seajs/sea.js"></script>
    <script src="js/sea-config.js"></script>
    <script>
        seajs.use(['index']);
    </script>
</body>
</html>

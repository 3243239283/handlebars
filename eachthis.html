<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handlebars:each-循环中使用this</title>
</head>
<body>
<h1>each-循环中使用this</h1>

<!--基础html框架-->
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody id="tableList"></tbody>
</table>
<script id="table-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>{{name}}</td>
        <td>{{sex}}</td>
        <td>{{age}}</td>
    </tr>
    {{/each}}
</script>

<script src="plugin/seajs/sea.js"></script>
<script src="js/sea-config.js"></script>
<script>
    seajs.use(['eachthis']);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handlebars:关于循环中索引的使用</title>
</head>
<body>
    <h1>关于循环中索引的使用</h1>

     <!--基础html框架-->
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody id="tableList"></tbody>
    </table>

        <script id="table-template" type="text/x-handlebars-template">
            {{#each student}}
                <tr>
                    <td>{{addOne @index}}</td>
                    <td>{{name}}</td>
                    <td>{{sex}}</td>
                    <td>{{age}}</td>
                </tr>
            {{/each}}
        </script>

    <script src="plugin/seajs/sea.js"></script>
    <script src="js/sea-config.js"></script>
    <script>
        seajs.use(['eachIndexes']);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handlebars</title>
</head>
<body>
    <h1>if-判断的基本用法</h1>
    <p>
        在遍历student时，由于数据缺失，并不是每一个学生都有name属性，我们不想显示没有name属性的学生，这时就需要if来做判断。
        {{#if name}}可以用来判断当前上下文中有没有name属性，实际上，它是尝试去读取name属性，如果返回的为undefined、null、""、[]、false任意一个，
        都会导致最终结果为假。if还支持多层次读取，例如：{{#if name.xxx}}，这样写就假设name属性是一个map，检测name属性中是否包含xxx属性。
    </p>

     <!--基础html框架-->
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody id="tableList"></tbody>
    </table>
    <script id="table-template" type="text/x-handlebars-template">
    {{#each student}}
        {{#if name}}
        <tr>
            <td>{{name}}</td>
            <td>{{sex}}</td>
            <td>{{age}}</td>
        </tr>
        {{/if}}
    {{/each}}
    </script>

    <script src="plugin/seajs/sea.js"></script>
    <script src="js/sea-config.js"></script>
    <script>
        seajs.use(['if']);
    </script>
</body>
</html>
